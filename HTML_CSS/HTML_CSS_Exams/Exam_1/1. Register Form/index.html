<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="post">
            <h3>REGISTRATION FORM</h3>
            <div class="input-container">
                <div class="group1">
                    <p>First Name</p>
                    <input type="text">
                </div>
                <div class="group2">
                    <p>Last Name</p>
                    <input type="text">
                </div>
            </div>
            <div class="text-field">
                <p>Email</p>
                <input type="email">
            </div>
            <div class="text-field">
                <p>Password</p>
                <input type="password">
            </div>
            <div class="text-field">
                <p>Confirm Password</p>
                <input type="password">
            </div>
            <div class="checkbox">
                <input type="checkbox" id="terms">
                <label for="terms">I accept the Terms of Use & Privacy Policy.</label>
            </div>
            <div class="btn"><input type="submit" value="REGISTER NOW"></div>
        </form>
    </div>
</body>
</html>
