<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <section class="img-container">
            <img src="image/cover.jpg" alt="">
            <p class="Logo">SoftUni</p>
            <h1>Welcome to SoftUni.</h1>
            <h3>Are you ready to become a dev?</h3>
            <div class="icons">
                <a href=""><i class="fa-solid fa-earth-americas"></i></a>
                <a href=""><i class="fa-brands fa-github"></i></a>
                <a href=""><i class="fa-brands fa-twitter"></i></a>
            </div>
        </section>
        <form action="">
            <div class="username">
                <p>USERNAME</p>
                <input type="text" placeholder="antoniyaat">
            </div>
            <div class="email">
                <p>EMAIL</p>
                <input type="email" placeholder="a.atanasova@softuni.bg">
            </div>
            <div class="password">
                <p>PASSWORD</p>
                <input type="password" placeholder="********">
            </div>
            <div class="password">
                <p>REPEAT PASSWORD</p>
                <input type="password" placeholder="********">
            </div>
            <div class="btn">
                <input type="submit" value="REGISTER">
                <a href="">I am already a ninja</a>
            </div>
        </form>
    </div>
</body>
</html>
